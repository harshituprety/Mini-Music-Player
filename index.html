<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <section class="container">
        <div id="player">
            <div class="caratula">
                <img src="Kandisa-Hindi-2000-500x500 (1).webp" alt="album image">
                <div class="more">
                    <div class="icon-info"></div>
                </div>
                <div class="bio">
                    <h2>Maa Rewa</h2>
                    <p>The song is about worshiping and thanking the Narmada River that flows through India. Rewa is an
                        old name for the river.</p>
                </div>
            </div>

            <div class="time">
                <div class="progress"></div>
            </div>

            <div class="info">
                <div class="love">
                    <div class="icon-heart"></div>
                    <div class="icon-star-empty"></div>
                </div>
                <div class="elapsed">6:39</div>
                <h2>Indian Ocean</h2>
                <h3>Maa Rewa</h3>
            </div>

            <div class="controls">
                <ul>
                    <li>
                        <div class="icon-backward btn"></div>
                    </li>
                    <li>
                        <div class="icon-pause btn"></div>
                    </li>
                    <li class="play">
                        <div class="icon-play btn"></div>
                    </li>
                    <li>
                        <div class="icon-stop btn"></div>
                    </li>
                    <li>
                        <div class="icon-forward btn"></div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
